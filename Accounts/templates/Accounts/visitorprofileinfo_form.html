{% extends 'base.html' %}
{% block content %}

<div class="visitor-header"><h3 class="header-text">Visitor Registration</h3></div>

<div class="visitor_form">
    <form method="POST">
        {% csrf_token %}
        <div class="form-div">
            <div class="form_content">
                <label for="id_name">Name : </label>
            </div>
            <div class="form-content input">
            {{ form.name }}
            </div>
        </div>
        <div class="form-div">
            <div class="form_content">
                <label for="id_email">Email:</label>
            </div>
            <div class="form-content input">
                {{ form.email }}
            </div>
        </div>
        <div class="form-div">
            <div class="form_content">
                <label for="id_phone">Phone:</label>
            </div>
            <div class="form-content input">
                {{ form.phone }}
            </div>
        </div>
        <div class="form-div">
            <div class="form_content">
                <label for="id_address">Address : </label>
            </div>
            <div class="form-content input">
                {{ form.address }}
            </div>
        </div>
        <div class="form-div">
            <div class="form_content">
                <label for="id_username">Username : </label>
            </div>
            <div class="form-content input">
                {{ form.username }}
            </div>
        </div>
        <div class="form-div">
            <div class="form_content">
                <label for="id_password">Password : </label>
            </div>
            <div class="form-content input">
                {{ form.password }}
            </div>
        </div>
        <div class="form-button-div">
            <button type="submit" class="form-button">Create</button>
        </div>
    </form>
</div>

{% endblock %}

{% block url-1 %}

<div class="base-host-div">
    <a href="{% url 'app:visitor_entry' %}" class="host-visitor"><button class="button">Entry Form</button></a href="#">
</div>
{% endblock %}

{% block url-2 %}
<div class="footer">
    <a href="{% url 'Accounts:visitor_login' %}" class="about"><button class="button">Sign in</button></a href="#">
</div>
{% endblock %}
