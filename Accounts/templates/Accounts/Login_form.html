{% extends 'base.html' %}
{% block content %}

<div class="visitor-header"><h3 class="header-text">Visitor Login</h3></div>

<div class="visitor_form">
    <form method="POST">
        {% csrf_token %}
        <div class="form-div">
            <div class="form_content">
                <label for="id_user">Username : </label>
            </div>
            <div class="form-content input">
            {{ form.username }}
            </div>
        </div>
        <div class="form-div">
            <div class="form_content">
                <label for="id_host">Password :</label>
            </div>
            <div class="form-content input">
                {{ form.password }}
            </div>
        </div>
        <div class="form-button-div">
            <button type="submit" class="form-button">Submit</button>
        </div>
    </form>
</div>

{% endblock %}

{% block url-1 %}

<div class="base-host-div">
    <a href="{% url 'app:visitor_entry' %}" class="host-visitor"><button class="button">Entry Form</button></a href="#">
</div>
{% endblock %}

{% block url-2 %}
<div class="footer">
    <a href="{% url 'Accounts:create_visitor' %}" class="about"><button class="button">Register</button></a href="#">
</div>
{% endblock %}
